name: Update README Dates
on:
  push:
    branches:
      - master
    paths:
      - "README.md"

jobs:
  update-dates:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: Ensures the Action can push back to the repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to calculate creation date correctly

      - name: Calculate and Update Dates
        run: |
          # The format string is changed from '%Y-%m-%d' to '%b %d, %Y'

          # 1. Get the date of the first commit (Creation Date)
          CREATED_ON=$(git log --diff-filter=A --follow --format=%ad --date=format:'%b %d, %Y' -- README.md | tail -1)

          # 2. Get the date of the last commit (Last Updated)
          LAST_UPDATED=$(git log -1 --format=%ad --date=format:'%b %d, %Y' -- README.md)

          # 3. Prepare the replacement text
          DATE_BLOCK="**Created On**: $CREATED_ON | **Last Updated**: $LAST_UPDATED"

          echo "Found dates: $DATE_BLOCK"

          # 4. REPLACE "DATE_PLACEHOLDER" with the calculated dates
          sed -i 's@DATE_PLACEHOLDER@'"$DATE_BLOCK"'@g' README.md

          git diff README.md

      - name: Commit updated README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– chore: Auto-update README dates"
          branch: master
          file_pattern: README.md
